<!DOCTYPE html>
<html lang="en">
<head>
<title>Productos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
    <nav class="container-fluid p-1 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/index.html">
              <img src="/Imagenes/logochico.png" alt="Casa troia Logo" style="width:40px;" class="rounded-pill"> 
            </a>
        </div>
        <div class="d-flex justify-content-center flex-grow-1">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">PRODUCTOS</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/productos/pdProductos.html">Productos</a></li>
                  <li><a class="dropdown-item" href="/productos/pdStock.html">Stock</a></li>
                  <li><a class="dropdown-item" href="/productos/pdPrecios.html">Precios</a></li>
                </ul>
              </div>
            <div class="btn-group">
              <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">VENTAS</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ventas</a></li>
                <li><a class="dropdown-item" href="#">Presupuestos</a></li>
                <li><a class="dropdown-item" href="#">Cajas</a></li>
              </ul>
            </div>
        </div>
        <div style="width: 40px;"></div>
    </nav>

    <main>
        <div class="container mt-5">
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#crearRubroModal">
                Crear Rubro
            </button>
            <button type="button" class="btn btn-success mb-3" onclick="mostrarCrearProductoModal()">
                Crear Producto
            </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Rubro</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productosTableBody">
                    <!-- Productos serán listados aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Crear Rubro -->
    <div class="modal fade" id="crearRubroModal" tabindex="-1" aria-labelledby="crearRubroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearRubroModalLabel">Crear Rubro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crearRubroForm">
                        <div class="mb-3">
                            <label for="nombreRubro" class="form-label">Nombre de Rubro</label>
                            <input type="text" class="form-control" id="nombreRubro" required>
                        </div>
                        <div class="mb-3">
                            <label for="ordenRubro" class="form-label">Orden de Rubro</label>
                            <input type="number" class="form-control" id="ordenRubro" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear Producto -->
    <div class="modal fade" id="crearProductoModal" tabindex="-1" aria-labelledby="crearProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearProductoModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="sinRubrosMensaje" class="alert alert-warning d-none">
                        No hay rubros disponibles. Por favor, crea un rubro primero.
                    </div>
                    <form id="crearProductoForm">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="rubroProducto" class="form-label">Rubro</label>
                            <select class="form-control" id="rubroProducto" required>
                                <!-- Rubros serán listados aquí -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precioProducto" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precioProducto" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockProducto" class="form-label">Control de Stock</label>
                            <select class="form-control" id="stockProducto" required>
                                <option value="true">Controla Stock</option>
                                <option value="false">No Controla Stock</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Crear</button>
                        <button type="button" class="btn btn-primary d-none" id="botonCrearRubro" data-bs-toggle="modal" data-bs-target="#crearRubroModal">Crear Rubro</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
