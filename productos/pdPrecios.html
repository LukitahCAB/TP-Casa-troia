<!DOCTYPE html>
<html lang="en">
<head>
<title>Precios</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
    <nav class="container-fluid p-1 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/index.html">
              <img src="/Imagenes/logochico.png" alt="Casa troia Logo" style="width:40px;" class="rounded-pill"> 
            </a>
        </div>
        <div class="d-flex justify-content-center flex-grow-1">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">PRODUCTOS</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/productos/pdProductos.html">Productos</a></li>
                  <li><a class="dropdown-item" href="/productos/pdStock.html">Stock</a></li>
                  <li><a class="dropdown-item" href="/productos/pdPrecios.html">Precios</a></li>
                </ul>
              </div>
            <div class="btn-group">
              <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">VENTAS</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ventas</a></li>
                <li><a class="dropdown-item" href="#">Presupuestos</a></li>
                <li><a class="dropdown-item" href="#">Cajas</a></li>
              </ul>
            </div>
        </div>
        <div style="width: 40px;"></div>
    </nav>

    <main>
        <div class="container mt-5">
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modificarPreciosModal">
                Modificar Precios
            </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Rubro</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="preciosTableBody">
                    <!-- Productos habilitados para la venta serán listados aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Modificar Precios -->
    <div class="modal fade" id="modificarPreciosModal" tabindex="-1" aria-labelledby="modificarPreciosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarPreciosModalLabel">Modificar Precios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Rubro</th>
                                <th>Producto</th>
                                <th>Precio Actual</th>
                                <th>Modificar Precio</th>
                            </tr>
                        </thead>
                        <tbody id="modificarPreciosTableBody">
                            <!-- Productos serán listados aquí -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
